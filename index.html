<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="brand-name">CFO-Studio</h1>
    <a href="form.html" class="form-btn">
        <button class="web-btn">Promote a webinar</button>
    </a>
    <h1 class="meeting-heading">Schedule a Meeting</h1>
    <div class="icons-1">
        <div>
            <a href="https://us04web.zoom.us/meeting/schedule">
                <img src="./Icons/zoom-icon.png" alt="zoom" height="80px" width="80px">
            </a>
            <h3>Zoom</h3>
        </div>
        <div>
            <a href="https://meet.google.com/">
                <img src="./Icons/4382309361548141936.svg" alt="Google Meet" height="80px" width="80px">
            </a>
            <h3>Google meet</h3>
        </div>
        <div>
            <a href="http://www.github.com/">
                <i class="fa fa-github fa-4x"></i>
            </a>
            <h3>Github</h3>
        </div>
        <div>
            <a href="https://app.slack.com/client/T01ATAEDCPP/setup-team-name">
                <img src="./Icons/icons8-slack-480.png" alt="slack" height="80px" width="80px">
            </a>
            <h3>Slack</h3>
        </div>
        <div>
            <a href="https://www.microsoft.com/en-in/microsoft-365/microsoft-teams/video-conferencing">
                <img src="./Icons/icons8-microsoft-teams-480.png" alt="slack" height="80px" width="80px">
            </a>
            <h3>Microsoft Teams</h3>
        </div>
    </div>
    <br><br><br>
    <div class="icons-1 icons-2">
        <div class="ring">
            <a href="https://meetings.ringcentral.com/join">
                <img src="./Icons/58483038cef1014c0b5e4a92.png" alt="zoom" height="70px" width="140px">
            </a>
            <h3>RingCentral</h3>
        </div>
        <div>
            <a href="https://clickmeeting.com/tools/video-conferencing">
                <img src="./Icons/click meeting.png" alt="Click meet" height="100px" width="100px">
            </a>
            <h3>ClickMeeting</h3>
        </div>
        <div>
            <a href="https://u.cyberlink.com/products/umeeting">
                <img src="/Icons/umeeting.png" alt="umeeting" height="80px" width="80px">
            </a>
            <h3>Umeeting</h3>
        </div>
        <div>
            <a href="https://bigbluebutton.org/">
                <img src="./Icons/bigbluebutton.png" alt="slack" height="70px" width="90px">
            </a>
            <h3>Big Blue Button</h3>
        </div>
        <div>
            <a href="https://www.bluejeans.com/products/meetings">
                <img src="./Icons/blue jeans.png" alt="slack" height="80px" width="80px">
            </a>
            <h3>Blue Jeans</h3>
        </div>
    </div>
</body>

</html>
